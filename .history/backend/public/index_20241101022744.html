<!DOCTYPE html>
<html>
  <head>
    <title>Google OAuth测试</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }
      button {
        padding: 10px 20px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .result {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Google OAuth Test</h1>
    <button onclick="startAuth()">Begin OAuth</button>
    <button onclick="checkToken()">检查Token状态</button>
    <div id="result" class="result"></div>

    <script>
      async function startAuth() {
        try {
          const response = await fetch("/api/auth/start");
          const data = await response.json();
          if (data.authUrl) {
            window.location.href = data.authUrl;
          }
        } catch (error) {
          document.getElementById("result").textContent =
            "错误: " + error.message;
        }
      }

      async function checkToken() {
        try {
          const response = await fetch("/api/auth/token-info");
          const data = await response.json();
          document.getElementById(
            "result"
          ).textContent = `Token信息:\n创建时间: ${new Date(
            data.createdAt
          ).toLocaleString()}`;
        } catch (error) {
          document.getElementById("result").textContent =
            "错误: " + error.message;
        }
      }

      // 检查URL是否包含错误信息
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has("error")) {
        document.getElementById("result").textContent =
          "授权错误: " + urlParams.get("error");
      }
    </script>
  </body>
</html>
